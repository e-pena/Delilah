				data-target="#navbarSupportedContent"

			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">

						<a class="nav-link" href="index.html">Delilah Restó<span class="sr-only">(current)</span></a>

	</header>

	<section id="pedidos">
		<h3 id="titulo-tabla">Últimos pedidos</h3>
		<table class="table table-striped table-dark" id="tabla-usuario-pedidos">
			<thead>
				<tr>
					<th scope="col">Tu orden</th>
					<th scope="col">Costo</th>
					<th scope="col">Forma de pago</th>
					<th scope="col">Estado</th>
				</tr>
			</thead>
		</table>
		</section>

		<div class="modal fade" id="cancelar-modal" tabindex="-1" aria-labelledby="cancelar-modal-titulo" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="cancelar-modal-titulo">Su pedido ha sido cancelado</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div id="update-modal-texto" class="modal-body">Esperamos que vuelva a elegirnos</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
		</div>
