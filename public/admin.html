<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Delilah Restó</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/style.admin.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-success">
				<a class="navbar-brand" href="index.html"
					><img src="./images/pngwing.com.png" width="30" height="30" alt="" loading="lazy"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Delilah Restó<span class="sr-only">(current)</span></a>
						</li>
					</ul>
					<ul class="navbar-nav my-2 my-lg-0">
						<li id="link-usuario-datos" class="nav-item">
							<a class="nav-link" href="user.html">Mis Datos</a>
						</li>
						<li id="link-usuario-pedidos" class="nav-item">
							<a class="nav-link" href="orders.html">Mis Pedidos</a>
						</li>
						<li id="link-admin" class="nav-item oculto">
							<a class="nav-link" href="admin.html">Administrador</a>
						</li>
						<li id="link-cerrar-sesion" class="nav-item">
							<a id="link-cerrar-sesion-boton" class="nav-link" href="index.html"><i>Cerrar sesión</i></a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<button
			class="btn btn-primary btn-collapse"
			type="button"
			data-toggle="collapse"
			data-target="#usuarios"
			aria-expanded="false"
			aria-controls="usuarios"
		>
			Usuarios
		</button>
		<section class="collapse" id="usuarios">
			<h3 id="usuarios-titulo">Usuarios registrados</h3>
			<table class="table table-striped table-dark" id="usuarios-tabla-encabezado">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">Username</th>
						<th scope="col">Nombre completo</th>
						<th scope="col">Email</th>
						<th scope="col">Direccion</th>
						<th scope="col">Teléfono</th>
						<th scope="col">Borrar</th>
						<th scope="col">Permisos</th>
					</tr>
				</thead>
				<tbody id="usuarios-tabla-cuerpo"></tbody>
			</table>

			<div
				class="modal fade"
				id="usuario-modal"
				tabindex="-1"
				aria-labelledby="usuario-modal-titulo"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="usuario-modal-titulo"></h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div id="usuario-modal-texto" class="modal-body"></div>
						<div class="modal-footer">
							<button type="button" id="btn-modal-usuario" class="btn btn-secondary" data-dismiss="modal">
								Cerrar
							</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<script src="./src/script.admin.js"></script>
	</body>
</html>
